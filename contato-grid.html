<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 
 .contato-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  padding: 40px 20px;
  background-color: #f2f2f2;
}

.lado-esquerdo {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.bloco-com-bg {
  background: linear-gradient(135deg, #00aaff, #004466);
  color: white;
  padding: 20px;
  border-radius: 10px;
}

.lado-direito {
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px #ccc;
}

.form-contato input,
.form-contato textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-contato button {
  background-color: #00aaff;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.form-contato button:hover {
  background-color: #0077aa;
}

@media (max-width: 768px) {
  .contato-grid {
    grid-template-columns: 1fr;
  }
}
b
    </style>
</head>
<body>
    <section id="contato" class="contato-grid">


        <div class="lado-esquerdo">
          <div class="bloco-com-bg">
            <h2>Visite-nos</h2>
            <p>Estamos localizados em um ponto estratégico para melhor atender você.</p>
          </div>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238101.38051115038!2d-47.9672712467703!3d-21.178884014668853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b9bf1d68acc21d%3A0x37b8ee0abedeea39!2sRibeir%C3%A3o%20Preto%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1744480786626!5m2!1spt-BR!2sbr" 
            width="100%" height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      




        <div class="lado-direito">
          <h2>Fale Conosco</h2>
          <form action="#" method="POST" class="form-contato">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
      
</body>
</html>
